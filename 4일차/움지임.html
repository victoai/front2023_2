<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        .handle{
            width: 50px;
            height:50px;
            background-color: beige;
            position: fixed;
            right: 100px;
            margin-bottom: 50px;

        }
        .info{
            width: 200px;
            height: 200px;
            position: fixed;
            top:100px;
            right: 0px;
            background-color: red;
            transition:  0.5s;
        }
    </style>


<script>

    let flag=0;
    function move( ){
        let  info = document.querySelector(".info");
        if( flag==0){ 
            info.style.right="-200px";
          flag=1;
        }else{
            info.style.right="50px";
            flag=0;
        }
    }
</script>
</head>
<body>
    

    <div  class="handle" onclick="move( )"></div>
    <div class="info"></div>

</body>
</html>
