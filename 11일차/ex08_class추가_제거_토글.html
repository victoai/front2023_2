<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            display: block;
            width: 100px;
            height: 50px;
            border:2px solid black;
            background-color: orange;   
            color:white;  
            text-align: center;     
            line-height: 50px;
        }
    </style>

    <script>
        function add(){    //  클래스 추가
         let btn=   document.getElementById("b");
         btn.classList.add("btn");  // 클래스명
        }
                               //클래스 삭제

        function remove(){
         let btn=   document.getElementById("b");
         btn.classList.remove("btn");
        }

        
        function toggle(){
         let btn=   document.getElementById("b");
         btn.classList.toggle("btn");
        }
    </script>
</head>
<body>
    

    <div id="b"  >버튼</div>
    <button   onclick="add()">스타일</button>
    <button  onclick="remove()">스타일제거</button>
    <button  onclick="toggle()">토글</button>
    
</body>
</html>
