<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let arr= ["hello" , "abc" ,"apple"];


        //반복문 직접
        for( let i=0; i< arr.length ;i++){
            alert( arr[i]);
        }
 

        //배열매서드 사용  : 배열이 제공하는 매서드, 기능
        arr.forEach(  function( item, index){
             alert( item +  " " + index);
        } );



        /* 흉내내기   */

         function myForEach( f){
            let items=["abc","bbb","ccc"]
            for( let i=0; i< items.length; i ++){
                f(  items[i] , i);
                
            }
        }

        

        myForEach(  function( item, i){   // 첫번재인자는 요소값 두번재 인자는 배열의 index
            alert( item + "  " + i);
        });
        
        




        

    </script>
</body>
</html>
