<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        *{
            padding: 0px;
            margin: 0px;
        }

        ul{
            width: 900px;
            display: flex;
            list-style: none;
        }

        ul li{           
            width: 300px;
            height: 300px;
            border:1px solid black;
            border-left: 0px;
        }

        ul li:nth-child(1){
            border:1px solid black;
        }
    </style>

</head>
<body>

    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    
</body>
</html>
